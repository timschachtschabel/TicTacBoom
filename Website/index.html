<!DOCTYPE html>
<html>
<head><link rel="stylesheet" type="text/css" href="css.css">
<title>Go Learn</title>
</head>
<body>

<div class="container">

    <h1 id ="titel">Go learn</h1>

        <div class="gamescreen flex">
            <form>
                <fieldset>
                <legend>Instellingen</legend>

                <h2>Gamemode</h2>
                <br>
                <input type="radio" name="mode" value="classic"> Classic
                <input type="radio" name="mode" value="tijdbom"> Tijdbom
                
                <br> <br>
                <hr>
                <br>
                <h2>Spelers (2-6)</h2>
                <h5>Aantal spelers</h5>
                <input class="inputnumber" id="spelers" type="number" maxlength="1" name="aantalspelers" min="2" max="6" placeholder="2-6" >
                <div>
                
                <input type="text" name="fname" placeholder="Naam">
                <input type="text" name="fname" placeholder="Naam">
                <input type="text" name="fname" placeholder="Naam">
                <input type="text" name="fname" placeholder="Naam">
                <input type="text" name="fname" placeholder="Naam">
                </div>
                <br>
                
                <hr>

                <h2>Tijd</h2>
                <h5>Tijd in minuten:</h5>
                <input type="number" name="aantalTijd" min="1" max="10" placeholder="Tijd">
                <br>
                <hr>
                <input type="submit">

                </fieldset>
            </form>

            <div class="players">

                <div class="spelers-row-1 flex">
                    <div id="speler1"></div>
                    <div id="speler2"></div>
                    <div id="speler3"></div>
                </div>

                <div class="timer">
                    <h1>.... seconds left</h1>
                </div>

                <div class="spelers-row-2 flex">
                    <div id="speler4"></div>
                    <div id="speler5"></div>
                    <div id="speler6"></div>
                </div>
                </div>
        </div>
    
</div>

</body>
</html>
