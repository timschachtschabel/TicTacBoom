<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css.css">
    <title>Gamepage</title>
</head>
<body>
    
    <div class="container"> 

        <div class="title">
            <h1>Tic Tac Boom</h1>
        </div>    

        <div class="gamescreen">    
            <div class="players-row-1 flex">
                <div id="speler1"></div>
                <div id="speler2"></div>
                <div id="speler3"></div>
            </div>

            <div class="clock"> 
                <img src="clock.png" alt="clock" width="500px" height="500px">
            </div>

            <div class="players-row-2 flex">
                <div id="speler4"></div>
                <div id="speler5"></div>
                <div id="speler6"></div>
            </div>
        </div>

    </div>


</body>
</html>
